<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Dashboard | Transport Management System</title>
    <link rel="stylesheet" href="../CSS[Files]/driver.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="dashboard-header">
        <div class="logo">
          <img
            src="../assets/PNG[assets]/main_logo[trans].png"
            alt="main-logo"
          />
        </div>
        <div class="header-side">
          <div class="search-bar">
            <i class="fa fa-magnifying-glass col-1"></i>
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search anything here"
            />
          </div>
          <div class="profile-card">

            <i class=""></i>
            <div class="driver-profile">
              <img src="../assets/JPG[assests]/Driver-1.jpg" alt="driver-profile" />
              <div>
                <span>Rizwan Ali</span>
                <p>Driver</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="dashboard-body">
        <div class="dashboard-sidebar"></div>
        <div class="dashboard-main"></div>
      </div>
    </div>
  </body>
</html>
